<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 1</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Rock Paper Scissor Game</h1>
            <div class="image-container">
                <div id="rock" class="logos"><img src="rock.png" alt="This is an image"></div>
                <div id="paper" class="logos"><img src="paper.png" alt="This is an image"></div>
                <div id="scissor" class="logos"><img src="scissor.png" alt="This is an image"></div>
            </div>
            <div class="score-container">
                <div class="user-score">
                    <p>Player</p>
                    <p id="updateUserScore">0</p>
                </div>
                <div class="computer-score">
                    <p>Computer</p>
                    <p id="updateComputerScore">0</p>
                </div>
            </div>
            <button id="message">PLAY GAME</button>
            <button id="reset">RESET</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
